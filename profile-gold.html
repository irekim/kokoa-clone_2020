<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>

        <i class="fas fa-bolt"></i>

    </div>

    <div class="profile-screen__background profile-gold">
      <header class="alt-header alt-header__profile">
        <div class="alt-header__column">
          <span
            ><a href="friends.html"><i class="fas fa-times fa-lg"></i></a
          ></span>
        </div>
        <div class="alt-header__column"></div>
        <div class="alt-header__column">
          <span
            ><a href="#"><i class="fas fa-gift fa-lg"></i></a
          ></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
      </header>

      <main class="main-screen profile-screen">
        <div class="profile-playlist profile-playlist__large">
            <a href="https://www.melon.com/song/detail.htm?songId=2022252"
              ><div class="profile-playlist__row">

            </div>

            </div>
            <div class="profile-playlist__row">
                <span class="profile-play__singer">Lenka</span>
            </div>
            <div class="profile-playlist__row">
                <i class="far fa-heart"></i><i class="fas fa-play"></i
                    ><i class="fas fa-forward"></i>
            </div>
            </a>
        </div>
          <div class="profile-avatar">

            </div>
          </div>
        <div class="icon-row icon-row__profile icon-row__profile-friend">
            <div class="icon-row__icon">
              <a href="chat-gold.html"><i class="fas fa-comment"></i></a>
              <span>Free Chat</span>
            </div>
            <div class="icon-row__icon">
              <a href="#"><i class="fas fa-phone-alt"></i></a>
