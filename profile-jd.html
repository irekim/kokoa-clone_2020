<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile of J.D Salinger- Kokoa Clone</title>
  </head>
  <body class="profile">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="profile-screen__background profile-jd">
      <header class="alt-header alt-header__profile">
        <div class="alt-header__column">
          <span
            ><a href="friends.html"><i class="fas fa-times fa-lg"></i></a
          ></span>
        </div>
        <div class="alt-header__column"></div>
        <div class="alt-header__column">
          <span
            ><a href="#"><i class="fas fa-gift fa-lg"></i></a
          ></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
      </header>

      <main class="main-screen profile-screen">
        <div class="profile-playlist__column">
           
        </div>
          <div class="profile__column">
          <div class="profile-avatar">
            <img src="screenshots/ano.jpg" />
            <div class="profile-avatar__title">
              <span class="profile-avatar__name">J.D Salinger</span>
              <span class="profile-avatar__status">Writer</span>
            </div>
          </div>
        </div>
        <div class="icon-row icon-row__profile icon-row__profile-friend">
          <div class="icon-row__icon"></div>  
          <div class="icon-row__icon">
              <a href="chat-jd.html"><i class="fas fa-comment"></i></a>
              <span>Free Chat</span>
            </div>
            <div class="icon-row__icon">
              <a href="#"><i class="fas fa-phone-alt"></i></a>
              <span>Call</span>
            </div>
            <div class="icon-row__icon"></div>
          </div>  
      </main>
    
      <div class="no-mobile">
        <div class="no-mobile__content">
          <span class="no-mobile__lion"><img src="screenshots/nono.gif" /></span>
          <span>Your screen is too big!!</span>
        </div>
      </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
