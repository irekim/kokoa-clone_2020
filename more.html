<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span
          ><a href="https://www.naver.com/"><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span
          ><a href="https://www.melon.com/"
            ><i class="fas fa-music fa-lg"></i></a
        ></span>
        <span
          ><a href="settings.html"
            ><i class="fas fa-cog fa-lg"></i><span class="badge__sm"></span></a
        ></span>
        <!-- 알림 만들기-->
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/photo.PNG"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Ire Kim</h4>
            <h6 class="user-component__subtitle">
              <!--alert만들기-->
              +82 10-1234-8765
              <a href="#"><i class="fas fa-exclamation-circle"></i></a>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <a href="chat.html"><i class="far fa-comment-alt fa-2x"></i></a>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <a href="#"><i class="far fa-calendar-check"></i></a>
          <span>Calandar</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="far fa-smile"></i></a>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="fas fa-brush"></i></a>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <a href="#"><i class="fas fa-file-invoice-dollar"></i></a>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <a href="#"
            ><div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div></a
          >
          <a href="#"><div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="screenshots/kakao.jpg" />
            </div>
            <span class="more-suggestions__icon-text">Kokoa Friends</span>
          </div></a>
          <a href="#"><div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="screenshots/kakaofriends.PNG" />
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div></a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <div class="no-mobile__content">
        <span class="no-mobile__lion"><img src="screenshots/nono.gif" /></span>
        <span>Your screen is too big!!</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
