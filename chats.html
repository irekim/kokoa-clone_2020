<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span
          ><a href="https://www.naver.com/"
            ><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span
          ><a href="newchat.html"><i class="far fa-comment-dots fa-lg"></i></a
        ></span>
        <span
          ><a href="https://www.melon.com/"
            ><i class="fas fa-music fa-lg"></i></a
        ></span>
        <span
          ><a href="settings.html"
            ><i class="fas fa-cog fa-lg"></i><span class="badge__sm"></span></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column user-component__chat-list">
            <img
              src="screenshots/photo.PNG"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ire Kim</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:16</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat-hong.html">
        <div class="user-component">
          <div class="user-component__column user-component__chat-list">
            <img
              src="screenshots/hong.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Gil Dong Hong</h4>
              <h6 class="user-component__subtitle">
                부를까 말까 고민 중..
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:23</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat-gold.html">
        <div class="user-component">
          <div class="user-component__column user-component__chat-list">
            <img
              src="screenshots/golden.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">G.Retriever</h4>
              <h6 class="user-component__subtitle">
                I'm always hungry :P
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:28</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
