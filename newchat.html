<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start a Chat - Kokoa Clone</title>
  </head>
  <body id="new-chat">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="new-header">
      <div class="new-header__column">
        <span
          ><a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a
        ></span>
      </div>
      <div class="new-header__column">
        <h1 class="alt-header__title">Start a Chat</h1>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row new-chat__screen">
        <div class="icon-row__icon">
          <a href="chats.html"><i class="far fa-comment"></i></a>
          <span>Regular Chat</span>
        </div>
        <div class="icon-row__icon">
          <a href="chats.html"><i class="fas fa-lock"></i></a>
          <span>Secret Chat</span>
        </div>
        <div class="icon-row__icon">
          <a href="find.html"><i class="far fa-comments"></i></a>
          <span>Open Chat</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended keywords</h6>
        <span>You have no recommended keywords.</span>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot badge__sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <div class="no-mobile__content">
        <span class="no-mobile__lion"><img src="screenshots/nono.gif" /></span>
        <span>Your screen is too big!!</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
