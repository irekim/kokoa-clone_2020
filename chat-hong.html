<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Hong- Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header alt-header__chat">
      <div class="alt-header__column">
        <span
          ><a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a
        ></span>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">홍길동</h1>
      </div>
      <div class="alt-header__column">
        <span
          ><a href="#"><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span
          ><a href="#"><i class="fas fa-bars fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Wednesday, August 5, 2020
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">길동이 뭐함?</span>
            <span class="message__time">11:15</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="screenshots/hong.jpg" />
        <div class="message-row__content">
          <span class="message__author">Gil Dong Hong</span>
          <div class="message__info">
            <span class="message__bubble">아버지를 아버지라..</span>
            <span class="message__time">11:22</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="screenshots/hong.jpg" />
        <div class="message-row__content">
          <span class="message__author">Gil Dong Hong</span>
          <div class="message__info">
            <span class="message__bubble">부를까 말까 고민 중..</span>
            <span class="message__time">11:23</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div class="no-mobile">
      <div class="no-mobile__content">
        <span class="no-mobile__lion"><img src="screenshots/nono.gif" /></span>
        <span>Your screen is too big!!</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
